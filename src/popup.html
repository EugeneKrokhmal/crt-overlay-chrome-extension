<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRT Overlay</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body {
      width: 320px;
      min-height: 360px;
      margin: 0;
      padding: 14px 16px;
      font-family: "Press Start 2P", monospace;
      font-size: 8px;
      line-height: 1.6;
      color: #fff;
      background: #0066cc;
      -webkit-font-smoothing: none;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }

    .menu-header {
      text-align: center;
      margin-bottom: 14px;
      font-size: 9px;
      letter-spacing: 0.05em;
    }

    .menu-row {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      gap: 8px;
    }

    .menu-row .arrow {
      flex-shrink: 0;
      width: 0;
      height: 0;
      border-top: 4px solid transparent;
      border-bottom: 4px solid transparent;
      border-left: 6px solid #fff;
    }

    .menu-row label {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      text-transform: uppercase;
    }

    input[type="checkbox"] {
      appearance: none;
      -webkit-appearance: none;
      width: 12px;
      height: 12px;
      border: 2px solid #fff;
      background: transparent;
      flex-shrink: 0;
      cursor: pointer;
    }
    input[type="checkbox"]:checked {
      background: #fff;
    }

    .track-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .track-row span {
      flex-shrink: 0;
      text-transform: uppercase;
      font-size: 7px;
    }
    .track-wrap {
      flex: 1;
      height: 14px;
      border: 2px solid #fff;
      background: #0066cc;
      position: relative;
      overflow: hidden;
    }
    .track-fill {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      background: #fff;
      width: 50%;
      transition: width 0.05s linear;
    }
    input[type="range"] {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      margin: 0;
      opacity: 0;
      cursor: pointer;
    }
    .track-row .track-wrap {
      display: flex;
      align-items: stretch;
    }

    .footer {
      margin-top: 14px;
      font-size: 6px;
      text-transform: uppercase;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="menu-header">- MENU -</div>

  <div class="menu-row">
    <span class="arrow"></span>
    <label for="crt-enabled">
      <input type="checkbox" id="crt-enabled" />
      <span id="overlay-label">OVERLAY: OFF</span>
    </label>
  </div>

  <div class="menu-row">
    <span class="arrow"></span>
    <label for="crt-sound-filter">
      <input type="checkbox" id="crt-sound-filter" />
      <span id="sound-label">VHS SOUND: OFF</span>
    </label>
  </div>
  <div class="track-row">
    <span>EFFECT</span>
    <div class="track-wrap">
      <div class="track-fill" id="sound-effect-fill"></div>
      <input type="range" id="sound-effect-level" min="0" max="1" step="0.05" value="0.8" />
    </div>
  </div>
  <div class="track-row">
    <span>NOISE</span>
    <div class="track-wrap">
      <div class="track-fill" id="sound-noise-fill"></div>
      <input type="range" id="sound-noise-level" min="0" max="1" step="0.05" value="0.6" />
    </div>
  </div>

  <div class="menu-row">
    <span class="arrow"></span>
    <label for="crt-vhs-glitches">
      <input type="checkbox" id="crt-vhs-glitches" />
      <span id="glitches-label">VHS GLITCHES: OFF</span>
    </label>
  </div>
  <div class="track-row">
    <span>PHASE</span>
    <div class="track-wrap">
      <div class="track-fill" id="glitch-phase-fill"></div>
      <input type="range" id="glitch-phase-level" min="0" max="1" step="0.05" value="0.3" />
    </div>
  </div>
  <div class="track-row">
    <span>VID.NOISE</span>
    <div class="track-wrap">
      <div class="track-fill" id="glitch-noise-fill"></div>
      <input type="range" id="glitch-noise-level" min="0" max="1" step="0.05" value="0.15" />
    </div>
  </div>

  <div class="track-row">
    <span>SCANLINE</span>
    <div class="track-wrap">
      <div class="track-fill" id="scanline-fill"></div>
      <input type="range" id="scanline" min="0" max="1" step="0.05" value="0.4" />
    </div>
  </div>
  <div class="track-row">
    <span>VIGNETTE</span>
    <div class="track-wrap">
      <div class="track-fill" id="vignette-fill"></div>
      <input type="range" id="vignette" min="0" max="1" step="0.05" value="0.5" />
    </div>
  </div>
  <div class="track-row">
    <span>CURVE</span>
    <div class="track-wrap">
      <div class="track-fill" id="curvature-fill"></div>
      <input type="range" id="curvature" min="0" max="0.5" step="0.05" value="0.15" />
    </div>
  </div>
  <div class="track-row">
    <span>GLOW</span>
    <div class="track-wrap">
      <div class="track-fill" id="glow-fill"></div>
      <input type="range" id="glow" min="0" max="0.4" step="0.05" value="0.1" />
    </div>
  </div>

  <div class="footer">ALL TABS Â· CLICKS PASS THRU</div>

  <script type="module" src="popup.js"></script>
</body>
</html>
